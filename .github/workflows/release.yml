name: Release
run-name: ${{ github.actor }} cut release ${{ github.event.inputs.release_version }}"
on: 
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release Version'
        required: true
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
