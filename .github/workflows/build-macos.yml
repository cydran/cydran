name: CI-MacOS

on: [push]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '22'
    - name: test
      run: |
        npm install
        npm run install
        npm run build
