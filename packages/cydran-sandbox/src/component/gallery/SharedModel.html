<div>

	<h1 class="title is-2">Shared text model</h1>

	<div class="box">

		<div class="field">
			<label class="label">Password</label>
			<div class="control">
				<input type="password" size="25" c-model="m().value" class="input" />
			</div>
		</div>

		<div class="field">
			<label class="label">Plain Text</label>
			<div class="control">
				<input type="text" size="25" c-model="m().value" class="input" />
			</div>
		</div>

	</div>

</div>
