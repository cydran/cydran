<div>

	<h1 class="title is-2">Logging</h1>

	<div class="field">
		<label class="label">Property Key</label>
		<div class="control">
			<input class="input" type="text" c-model="m().key">
		</div>
	</div>

	<div class="field">
		<label class="label">Value</label>
		<div class="control">
			<input class="input" type="text" c-model="m().value">
		</div>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button class="button" c-enabled="m().key.length > 0 && m().value.length > 0" c-onclick="m().handleApply()">Apply</button>
		</div>
	</div>

</div>
