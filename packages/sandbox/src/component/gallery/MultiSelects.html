		<div class="select is-multiple">
			<select style="width: 150px;" c-each="m().insideList" c-each-mode="generated" c-each-idkey="value" c-model="m().myValues" size="{{m().insideList.length}}" multiple>

					<option value="{{v().value}}">{{v().name}}</option>
				</template>
			</select>
		</div>
